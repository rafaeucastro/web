<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" type="text/css" href="tarefas.css" media="screen">
    <script type="module" src="tarefas.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-5 text-center">
        <h1>Gerenciador de tarefas</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="col">
                <div class="input-group mb-3" id="add-task">
                    <button type="button" title="apagar" class="btn btn-danger" id="clear-all-button"><img
                            src="icons/eraser-solid.svg" alt="Apagar tarefas"></button>
                    <input class="name form-control" id="task-name" title="task-name" type="text"
                        placeholder="Adicionar nova tarefa" aria-label="Task name" aria-describedby="add-button">
                    <button class="btn btn-success fs-5" id="add-button">+</button>
                </div>
                <ul id="task-list" class="col">
                </ul>
            </div>
        </div>
    </main>
    <aside>
    </aside>
</body>

</html>
